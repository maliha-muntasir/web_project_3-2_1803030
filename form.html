<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking_form</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
    
    <div class="booking">
    <div class="container">
        <div class="title">Booking_Form</div>
      <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">User Name </span>
                <input type="text" placeholder="Enter Name" required>
            </div>
            <div class="input-box">
                <span class="details">Phone <Noscript></Noscript> </span>
                <input type="tel" placeholder="Enter phone_no" required>
            </div>
            <div class="input-box">
                <span class="details">Email No </span>
                <input type="email" placeholder="Enter mail" required>
            </div>

            <div class="input-box">
                <span class="details">Select Package</span>
                <input type="text" placeholder="Enter package" required>
            </div>
            <div class="input-box">
                <span class="details">Total Person</span>
                <input type="number" placeholder="Enter total person" required>
            </div>
            <div class="input-box">
                <span class="details">Destination</span>
                <input type="text" placeholder="Enter Destination" required>
            </div>
            <div class="input-box">
                <span class="details">Reservation Type</span>
                <input type="text" placeholder="Enter reservation" required>
            </div>
            <div class="input-box">
                <span class="details">No_of_tickets</span>
                <input type="text" placeholder="No of tickets" required>
            </div>
            <div class="input-box">
                <span class="details">Booking Date </span>
                <input type="date" placeholder="Enter date" required>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Booking">
            <input type="submit" value="Cancel">
        </div>
        
      </form>
    </div>
</div>
</body>
</html>
